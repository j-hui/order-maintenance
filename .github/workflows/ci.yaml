name: "Continuous integration"
on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  ci:
    name: "âš™ï¸  Rust CI"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ†™ Setup Rust toolchain"
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy,rustfmt,rust-docs

      - name: "ğŸ“¥ Clone Repository"
        uses: actions/checkout@v4

      - name: "âœ… Cargo test"
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: "ğŸ§¹ Cargo fmt --check"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check

      - name: "ğŸ“ Cargo clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: "ğŸ“ Cargo doc"
        uses: actions-rs/cargo@v1
        with:
          command: doc
